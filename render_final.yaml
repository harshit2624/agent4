services:
  - type: web
    name: flask-meeting-scheduler
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: gunicorn app_final:app
    envVars:
      - key: PYTHON_VERSION
        value: 3.9.0
      - key: DATABASE_PATH
        value: /tmp/meetings.db
      - key: PORT
        value: 10000
