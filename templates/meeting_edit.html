<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Meeting - {{ meeting.person }}</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #10b981;
            --danger-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --border: #e2e8f0;
            --shadow: 0 4px 6px -1px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            padding: 2rem;
        }

        .container {
            max-width: 600px;
            margin: 0 auto;
            background: var(--surface);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            padding: 2rem;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 2rem;
            padding-bottom: 1rem;
            border-bottom: 1px solid var(--border);
        }

        .header h1 {
            color: var(--primary-color);
            font-size: 1.5rem;
        }

        .back-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-secondary);
            padding: 0.5rem 1rem;
            border-radius: var(--radius);
            text-decoration: none;
            transition: all 0.2s;
        }

        .back-btn:hover {
            background: var(--background);
            color: var(--text-primary);
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        input, textarea {
            width: 100%;
            padding: 0.75rem;
            border: 1px solid var(--border);
            border-radius: var(--radius);
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        input:focus, textarea:focus {
            outline: none;
            border-color: var(--primary-color);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .button-group {
            display: flex;
            gap: 1rem;
            margin-top: 2rem;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: var(--radius);
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.2s;
            text-decoration: none;
            display: inline-block;
            text-align: center;
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            flex: 1;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
        }

        .btn-danger {
            background: var(--danger-color);
            color: white;
        }

        .btn-danger:hover {
            background: #dc2626;
        }

        .btn-secondary {
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--text-secondary);
        }

        .btn-secondary:hover {
            background: var(--background);
        }

        .delete-confirmation {
            background: #fef2f2;
            border: 1px solid #fecaca;
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 1rem;
            display: none;
        }

        .delete-confirmation p {
            margin-bottom: 0.5rem;
            color: var(--danger-color);
        }

        .error-message {
            background: #fef2f2;
            border: 1px solid #fecaca;
            color: var(--danger-color);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
        }

        .success-message {
            background: #f0fdf4;
            border: 1px solid #bbf7d0;
            color: var(--secondary-color);
            padding: 1rem;
            border-radius: var(--radius);
            margin-bottom: 1rem;
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Edit Meeting: {{ meeting.person }}</h1>
            <a href="/" class="back-btn">
                <i class="fas fa-arrow-left"></i> Back to Meetings
            </a>
        </div>

        <div class="error-message" id="error-message"></div>
        <div class="success-message" id="success-message"></div>

        <form id="edit-form">
            <input type="hidden" id="meeting-id" value="{{ meeting.id }}">
            
            <div class="form-group">
                <label for="person">Person Name</label>
                <input type="text" id="person" name="person" value="{{ meeting.person }}" required>
            </div>

            <div class="form-group">
                <label for="time">Meeting Time</label>
                <input type="datetime-local" id="time" name="time" 
                       value="{{ meeting.time }}" required>
            </div>

            <div class="form-group">
                <label for="agenda">Agenda</label>
                <textarea id="agenda" name="agenda" placeholder="Enter meeting agenda...">{{ meeting.agenda }}</textarea>
            </div>
            <div class="form-group">
                <label for="other-email">Other Person's Email (to notify)</label>
                <div style="display: flex; gap: 0.5rem; align-items: center;">
                    <input type="email" id="other-email" placeholder="Enter email address" style="flex: 1;">
                    <input type="text" id="host-name" placeholder="Host Name (optional)" style="flex: 1;">
                    <button type="button" class="btn btn-secondary" id="send-other-email">
                        <i class="fas fa-paper-plane"></i> Send Email
                    </button>
                </div>
                <div id="other-email-status" style="margin-top: 0.5rem; font-size: 0.95em;"></div>
            </div>

            <div class="button-group">
                <button type="submit" class="btn btn-primary">
                    <i class="fas fa-save"></i> Save Changes
                </button>
                <button type="button" class="btn btn-danger" id="delete-btn">
                    <i class="fas fa-trash"></i> Delete Meeting
                </button>
                <a href="/" class="btn btn-secondary">
                    <i class="fas fa-times"></i> Cancel
                </a>
            </div>
        </form>

        <div class="delete-confirmation" id="delete-confirmation">
            <p><strong>Are you sure you want to delete this meeting?</strong></p>
            <p>This action cannot be undone.</p>
            <div class="button-group">
                <button type="button" class="btn btn-danger" id="confirm-delete">
                    <i class="fas fa-check"></i> Yes, Delete
                </button>
                <button type="button" class="btn btn-secondary" id="cancel-delete">
                    <i class="fas fa-times"></i> Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Send email to other person
        document.addEventListener('DOMContentLoaded', function() {
            document.getElementById('send-other-email').onclick = async function() {
                const meetingId = document.getElementById('meeting-id').value;
                const email = document.getElementById('other-email').value;
                const person = document.getElementById('person').value;
                const agenda = document.getElementById('agenda').value;
                const time = document.getElementById('time').value;
                const host = document.getElementById('host-name').value;
                const statusDiv = document.getElementById('other-email-status');
                if (!email) {
                    statusDiv.textContent = 'Please enter an email address.';
                    statusDiv.style.color = '#ef4444';
                    return;
                }
                statusDiv.textContent = 'Sending...';
                statusDiv.style.color = '';
                try {
                    const res = await fetch(`/api/meeting/${meetingId}/notify-other`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({ email, person, agenda, time, host })
                    });
                    const data = await res.json();
                    if (data.success) {
                        statusDiv.textContent = 'Email sent and reminder scheduled!';
                        statusDiv.style.color = '#10b981';
                    } else {
                        statusDiv.textContent = data.error || 'Failed to send email.';
                        statusDiv.style.color = '#ef4444';
                    }
                } catch {
                    statusDiv.textContent = 'Failed to send email.';
                    statusDiv.style.color = '#ef4444';
                }
            };
        });
        // Handle form submission
        document.getElementById('edit-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const meetingId = document.getElementById('meeting-id').value;
            const person = document.getElementById('person').value;
            const time = document.getElementById('time').value;
            const agenda = document.getElementById('agenda').value;
            
            try {
                const response = await fetch(`/api/meeting/${meetingId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ person, time, agenda })
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Meeting updated successfully!');
                    // No redirect, stay on page
                } else {
                    showError(data.error || 'Failed to update meeting');
                }
            } catch (error) {
                showError('Failed to update meeting. Please try again.');
            }
        });
        
        // Handle delete functionality
        document.getElementById('delete-btn').addEventListener('click', () => {
            document.getElementById('delete-confirmation').style.display = 'block';
        });
        
        document.getElementById('cancel-delete').addEventListener('click', () => {
            document.getElementById('delete-confirmation').style.display = 'none';
        });
        
        document.getElementById('confirm-delete').addEventListener('click', async () => {
            const meetingId = document.getElementById('meeting-id').value;
            
            try {
                const response = await fetch(`/api/meeting/${meetingId}`, {
                    method: 'DELETE'
                });
                
                const data = await response.json();
                
                if (data.success) {
                    showSuccess('Meeting deleted successfully!');
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 1500);
                } else {
                    showError(data.error || 'Failed to delete meeting');
                }
            } catch (error) {
                showError('Failed to delete meeting. Please try again.');
            }
        });
        
        function showSuccess(message) {
            const successDiv = document.getElementById('success-message');
            successDiv.textContent = message;
            successDiv.style.display = 'block';
            document.getElementById('error-message').style.display = 'none';
        }
        
        function showError(message) {
            const errorDiv = document.getElementById('error-message');
            errorDiv.textContent = message;
            errorDiv.style.display = 'block';
            document.getElementById('success-message').style.display = 'none';
        }
    </script>
</body>
</html>
