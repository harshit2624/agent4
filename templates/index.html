<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meeting Scheduler - Modern & Responsive</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            /* Modern Color Palette */
            --primary-color: #6366f1;
            --primary-dark: #4f46e5;
            --secondary-color: #10b981;
            --accent-color: #f59e0b;
            --danger-color: #ef4444;
            --background: #f8fafc;
            --surface: #ffffff;
            --surface-hover: #f1f5f9;
            --text-primary: #1e293b;
            --text-secondary: #64748b;
            --text-muted: #94a3b8;
            --border: #e2e8f0;
            --shadow-sm: 0 1px 2px 0 rgb(0 0 0 / 0.05);
            --shadow-md: 0 4px 6px -1px rgb(0 0 0 / 0.1), 0 2px 4px -2px rgb(0 0 0 / 0.1);
            --shadow-lg: 0 10px 15px -3px rgb(0 0 0 / 0.1), 0 4px 6px -4px rgb(0 0 0 / 0.1);
            --radius: 0.5rem;
            --radius-lg: 0.75rem;
            --transition: all 0.2s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background-color: var(--background);
            color: var(--text-primary);
            line-height: 1.6;
            height: 100vh;
            overflow: hidden;
        }

        /* Mobile-First Layout */
        .app-container {
            display: grid;
            grid-template-columns: 1fr;
            grid-template-rows: auto 1fr auto;
            height: 100vh;
            transition: var(--transition);
        }

        /* Header */
        .header {
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            padding: 1rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-sm);
            z-index: 100;
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 700;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .header-actions {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .btn-icon {
            background: none;
            border: none;
            padding: 0.5rem;
            border-radius: var(--radius);
            color: var(--text-secondary);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-icon:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        /* Main Content */
        .main-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: 1rem;
            padding: 1rem;
            overflow-y: auto;
            background: var(--background);
        }

        /* Sidebar (Mobile Drawer) */
        .sidebar {
            position: fixed;
            top: 0;
            left: -100%;
            width: 280px;
            height: 100vh;
            background: var(--surface);
            border-right: 1px solid var(--border);
            transition: var(--transition);
            z-index: 200;
            box-shadow: var(--shadow-lg);
            overflow-y: auto;
        }

        .sidebar.open {
            left: 0;
        }

        .sidebar-header {
            padding: 1.5rem;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .sidebar-title {
            font-size: 1.125rem;
            font-weight: 600;
        }

        .sidebar-content {
            padding: 1rem;
        }

        .meeting-card {
            background: var(--surface);
            border: 1px solid var(--border);
            border-radius: var(--radius);
            padding: 1rem;
            margin-bottom: 0.75rem;
            transition: var(--transition);
            cursor: pointer;
        }

        .meeting-card:hover {
            box-shadow: var(--shadow-md);
            transform: translateY(-1px);
        }

        .meeting-card-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 0.5rem;
        }

        .meeting-person {
            font-weight: 600;
            color: var(--text-primary);
        }

        .meeting-time {
            font-size: 0.875rem;
            color: var(--text-secondary);
        }

        .meeting-agenda {
            font-size: 0.875rem;
            color: var(--text-secondary);
            line-height: 1.4;
        }

        /* Chat Interface */
        .chat-container {
            background: var(--surface);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow-md);
            display: flex;
            flex-direction: column;
            height: 100%;
            overflow: hidden;
        }

        .chat-header {
            padding: 1rem;
            border-bottom: 1px solid var(--border);
            background: var(--surface);
        }

        .chat-title {
            font-size: 1.125rem;
            font-weight: 600;
            color: var(--text-primary);
        }

        .messages-container {
            flex: 1;
            overflow-y: auto;
            padding: 1rem;
            display: flex;
            flex-direction: column;
            gap: 1rem;
        }

        .message {
            display: flex;
            align-items: flex-start;
            gap: 0.75rem;
            max-width: 85%;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .message.user {
            align-self: flex-end;
            flex-direction: row-reverse;
        }

        .message-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 0.875rem;
            font-weight: 600;
            flex-shrink: 0;
        }

        .message.user .message-avatar {
            background: var(--secondary-color);
        }

        .message-content {
            background: var(--surface-hover);
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            line-height: 1.5;
        }

        .message.user .message-content {
            background: var(--primary-color);
            color: white;
        }

        /* Input Area */
        .input-container {
            padding: 1rem;
            border-top: 1px solid var(--border);
            background: var(--surface);
        }

        .input-wrapper {
            display: flex;
            gap: 0.5rem;
            align-items: center;
        }

        .input-field {
            flex: 1;
            padding: 0.75rem 1rem;
            border: 1px solid var(--border);
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            transition: var(--transition);
            background: var(--background);
        }

        .input-field:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgb(99 102 241 / 0.1);
        }

        .btn-primary {
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 0.75rem 1rem;
            border-radius: var(--radius-lg);
            font-size: 0.875rem;
            font-weight: 500;
            cursor: pointer;
            transition: var(--transition);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .btn-primary:hover {
            background: var(--primary-dark);
            transform: translateY(-1px);
            box-shadow: var(--shadow-md);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text-secondary);
            border: 1px solid var(--border);
            padding: 0.75rem;
            border-radius: var(--radius-lg);
            cursor: pointer;
            transition: var(--transition);
        }

        .btn-secondary:hover {
            background: var(--surface-hover);
            color: var(--text-primary);
        }

        /* Overlay for mobile */
        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 150;
            opacity: 0;
            visibility: hidden;
            transition: var(--transition);
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }

        /* Loading States */
        .loading {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 2rem;
            color: var(--text-secondary);
        }

        .spinner {
            width: 24px;
            height: 24px;
            border: 2px solid var(--border);
            border-top: 2px solid var(--primary-color);
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Empty State */
        .empty-state {
            text-align: center;
            padding: 3rem 1rem;
            color: var(--text-secondary);
        }

        .empty-state-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
            opacity: 0.5;
        }

        /* Responsive Design - Tablet and Desktop */
        @media (min-width: 768px) {
            .app-container {
                grid-template-columns: 280px 1fr;
                grid-template-rows: 1fr;
            }

            .header {
                display: none;
            }

            .sidebar {
                position: static;
                left: 0;
                box-shadow: none;
                border-right: 1px solid var(--border);
            }

            .main-content {
                grid-template-columns: 1fr;
                padding: 1.5rem;
            }

            .chat-container {
                max-height: calc(100vh - 3rem);
            }
        }

        @media (min-width: 1024px) {
            .app-container {
                grid-template-columns: 320px 1fr;
            }

            .main-content {
                grid-template-columns: 1fr 400px;
                gap: 1.5rem;
            }

            .sidebar {
                width: 320px;
            }
        }

        /* Dark mode support */
        @media (prefers-color-scheme: dark) {
            :root {
                --background: #0f172a;
                --surface: #1e293b;
                --surface-hover: #334155;
                --text-primary: #f1f5f9;
                --text-secondary: #cbd5e1;
                --text-muted: #64748b;
                --border: #334155;
            }
        }

        /* Accessibility improvements */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* Focus styles */
        :focus-visible {
            outline: 2px solid var(--primary-color);
            outline-offset: 2px;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <!-- Mobile Header -->
        <header class="header">
            <div class="logo">
                <i class="fas fa-calendar-alt"></i>
                Meeting Scheduler
            </div>
            <div class="header-actions">
                <button class="btn-icon" id="sidebar-toggle" aria-label="Toggle sidebar">
                    <i class="fas fa-bars"></i>
                </button>
            </div>
        </header>

        <!-- Sidebar -->
        <aside class="sidebar" id="sidebar">
            <div class="sidebar-header">
                <h2 class="sidebar-title">Meetings</h2>
                <button class="btn-icon" id="sidebar-close" aria-label="Close sidebar">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            <div class="sidebar-content">
                <!-- Solana Tracker Section (Dropdown) -->
                <div id="solana-tracker" style="margin-bottom: 2rem; border: 1px solid var(--border); border-radius: var(--radius); background: var(--surface-hover);">
                    <h3 id="solana-tracker-toggle" style="font-size: 1rem; font-weight: 600; color: var(--primary-color); margin: 0; padding: 1rem; display: flex; align-items: center; cursor: pointer; user-select: none;">
                        <i class="fa-brands fa-solana" style="margin-right: 0.5rem;"></i> Solana Price Tracker
                        <i id="solana-tracker-caret" class="fas fa-chevron-down" style="margin-left: auto; transition: transform 0.2s;"></i>
                    </h3>
                    <div id="solana-tracker-content" style="padding: 1rem; border-top: 1px solid var(--border);">
                        <div style="margin-bottom: 0.5rem;">
                            <span>Current Price: </span>
                            <span id="solana-current-price" style="font-weight: bold;">Loading...</span>
                            <button id="refresh-solana-price" class="btn-icon" style="margin-left: 0.5rem;" title="Refresh"><i class="fas fa-sync"></i></button>
                        </div>
                        <form id="solana-alert-form" style="display: flex; flex-direction: column; gap: 0.5rem;">
                            <label for="solana-alert-type" style="font-size: 0.9rem;">Alert Type:</label>
                            <select id="solana-alert-type" style="padding: 0.3rem; border-radius: var(--radius); border: 1px solid var(--border);">
                                <option value="above">Above</option>
                                <option value="below">Below</option>
                                <option value="range">Range</option>
                            </select>
                            <div id="solana-alert-inputs">
                                <input type="number" step="0.01" id="solana-alert-price" placeholder="Target Price (USD)" style="padding: 0.3rem; border-radius: var(--radius); border: 1px solid var(--border);">
                            </div>
                            <input type="email" id="solana-alert-email" placeholder="Your Email" value="harshitvj24@gmail.com" style="padding: 0.3rem; border-radius: var(--radius); border: 1px solid var(--border);">
                            <button type="submit" class="btn-primary" style="margin-top: 0.5rem;">Set Alert</button>
                        </form>
                        <div id="solana-alert-status" style="margin-top: 0.5rem; font-size: 0.9rem; color: var(--secondary-color);"></div>
                        <div id="solana-alerts-list" style="margin-top: 1rem;"></div>
                    </div>
                </div>
                <div id="meetings-list" class="meetings-container">
                    <div class="loading">
                        <div class="spinner"></div>
                        <span>Loading meetings...</span>
                    </div>
                </div>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <div class="chat-container">
                <div class="chat-header">
                    <h1 class="chat-title">Meeting Assistant</h1>
                </div>
                
                <div class="messages-container" id="messages-container">
                    <div class="message bot">
                        <div class="message-avatar">
                            <i class="fas fa-robot"></i>
                        </div>
                        <div class="message-content">
                            Hello! I'm your meeting assistant. I can help you schedule meetings, check your calendar, and manage your appointments. What would you like to do?
                        </div>
                    </div>
                </div>

                <div class="input-container">
                    <div class="input-wrapper">
                        <input 
                            type="text" 
                            id="command-input" 
                            class="input-field" 
                            placeholder="Type your command (e.g., 'Schedule meeting with John at 3pm')"
                            aria-label="Command input"
                        >
                        <button class="btn-primary" id="send-btn" aria-label="Send message">
                            <i class="fas fa-paper-plane"></i>
                            <span>Send</span>
                        </button>
                        <button class="btn-secondary" id="mic-btn" aria-label="Use voice input">
                            <i class="fas fa-microphone"></i>
                        </button>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <!-- Overlay for mobile -->
    <div class="overlay" id="overlay"></div>

    <script>
        // Solana Tracker Dropdown Logic
        document.addEventListener('DOMContentLoaded', () => {
            const solanaToggle = document.getElementById('solana-tracker-toggle');
            const solanaContent = document.getElementById('solana-tracker-content');
            const solanaCaret = document.getElementById('solana-tracker-caret');
            let solanaOpen = true;
            if (solanaToggle && solanaContent && solanaCaret) {
                solanaToggle.onclick = function() {
                    solanaOpen = !solanaOpen;
                    if (solanaOpen) {
                        solanaContent.style.display = '';
                        solanaCaret.style.transform = 'rotate(0deg)';
                    } else {
                        solanaContent.style.display = 'none';
                        solanaCaret.style.transform = 'rotate(-90deg)';
                    }
                };
            }
        });
        // Solana Tracker Logic
        async function fetchSolanaPrice() {
            try {
                const res = await fetch('/solana/price');
                const data = await res.json();
                document.getElementById('solana-current-price').textContent = data.price ? `${data.price}` : 'Error';
            } catch {
                document.getElementById('solana-current-price').textContent = 'Error';
            }
        }
        async function fetchSolanaAlerts() {
            try {
                const res = await fetch('/solana/alerts');
                const alerts = await res.json();
                const listDiv = document.getElementById('solana-alerts-list');
                if (!alerts.length) {
                    listDiv.innerHTML = '<div style="color: var(--text-muted); font-size: 0.95em;">No alerts set.</div>';
                    return;
                }
                listDiv.innerHTML = '<div style="font-weight: 600; margin-bottom: 0.3em;">Active Alerts:</div>' + alerts.map(alert => {
                    if (alert.type === 'range') {
                        return `<div style="margin-bottom: 0.2em;">Range: <b>${alert.min}</b> - <b>${alert.max}</b> (${alert.email})</div>`;
                    } else if (alert.type === 'above') {
                        return `<div style="margin-bottom: 0.2em;">Above: <b>${alert.price}</b> (${alert.email})</div>`;
                    } else if (alert.type === 'below') {
                        return `<div style="margin-bottom: 0.2em;">Below: <b>${alert.price}</b> (${alert.email})</div>`;
                    }
                }).join('');
            } catch {
                document.getElementById('solana-alerts-list').textContent = 'Failed to load alerts.';
            }
        }
        document.addEventListener('DOMContentLoaded', () => {
            fetchSolanaPrice();
            fetchSolanaAlerts();
            setInterval(fetchSolanaPrice, 10000);
            document.getElementById('refresh-solana-price').onclick = fetchSolanaPrice;
            // Alert type change
            document.getElementById('solana-alert-type').onchange = function() {
                const type = this.value;
                const inputs = document.getElementById('solana-alert-inputs');
                if (type === 'range') {
                    inputs.innerHTML = `<input type="number" step="0.01" id="solana-alert-min" placeholder="Min Price (USD)" style="padding: 0.3rem; border-radius: var(--radius); border: 1px solid var(--border); margin-bottom: 0.2rem;">
                    <input type="number" step="0.01" id="solana-alert-max" placeholder="Max Price (USD)" style="padding: 0.3rem; border-radius: var(--radius); border: 1px solid var(--border);">`;
                } else {
                    inputs.innerHTML = `<input type="number" step="0.01" id="solana-alert-price" placeholder="Target Price (USD)" style="padding: 0.3rem; border-radius: var(--radius); border: 1px solid var(--border);">`;
                }
            };
            // Alert form submit
            document.getElementById('solana-alert-form').onsubmit = async function(e) {
                e.preventDefault();
                const type = document.getElementById('solana-alert-type').value;
                const email = document.getElementById('solana-alert-email').value;
                let payload = { type, email };
                if (type === 'range') {
                    payload.min = parseFloat(document.getElementById('solana-alert-min').value);
                    payload.max = parseFloat(document.getElementById('solana-alert-max').value);
                } else {
                    payload.price = parseFloat(document.getElementById('solana-alert-price').value);
                }
                const statusDiv = document.getElementById('solana-alert-status');
                statusDiv.textContent = 'Saving...';
                try {
                    const res = await fetch('/solana/alert', {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify(payload)
                    });
                    const data = await res.json();
                    if (data.success) {
                        statusDiv.textContent = 'Alert set successfully!';
                        fetchSolanaAlerts();
                    } else {
                        statusDiv.textContent = data.error || 'Failed to set alert.';
                    }
                } catch {
                    statusDiv.textContent = 'Failed to set alert.';
                }
            };
        });
        // Modern JavaScript with ES6+ features
        class MeetingScheduler {
            constructor() {
                this.sidebar = document.getElementById('sidebar');
                this.overlay = document.getElementById('overlay');
                this.messagesContainer = document.getElementById('messages-container');
                this.commandInput = document.getElementById('command-input');
                this.sendBtn = document.getElementById('send-btn');
                this.micBtn = document.getElementById('mic-btn');
                
                this.init();
            }

            init() {
                this.setupEventListeners();
                this.loadMeetings();
                this.setupSpeechRecognition();
            }

            setupEventListeners() {
                // Sidebar controls
                document.getElementById('sidebar-toggle').addEventListener('click', () => this.toggleSidebar());
                document.getElementById('sidebar-close').addEventListener('click', () => this.closeSidebar());
                this.overlay.addEventListener('click', () => this.closeSidebar());

                // Chat functionality
                this.sendBtn.addEventListener('click', () => this.sendMessage());
                this.commandInput.addEventListener('keypress', (e) => {
                    if (e.key === 'Enter') this.sendMessage();
                });

                // Responsive handling
                window.addEventListener('resize', () => this.handleResize());

                // Add event delegation for "Mark as Done" buttons
                document.getElementById('meetings-list').addEventListener('click', (event) => {
                    if (event.target.closest('.mark-as-done-btn') && event.target.closest('.mark-as-done-btn').dataset.meetingId) {
                        const meetingId = event.target.closest('.mark-as-done-btn').dataset.meetingId;
                        this.markAsDone(meetingId);
                    }
                });
            }

            toggleSidebar() {
                this.sidebar.classList.toggle('open');
                this.overlay.classList.toggle('active');
            }

            closeSidebar() {
                this.sidebar.classList.remove('open');
                this.overlay.classList.remove('active');
            }

            handleResize() {
                if (window.innerWidth >= 768) {
                    this.sidebar.classList.remove('open');
                    this.overlay.classList.remove('active');
                }
            }

            async loadMeetings() {
                try {
                    const response = await fetch('/meetings');
                    const meetings = await response.json();
                    this.renderMeetings(meetings);
                } catch (error) {
                    console.error('Error loading meetings:', error);
                    this.renderEmptyState();
                }
            }

            renderMeetings(meetings) {
                this.loadPendingAndCompletedMeetings();
            }

            async loadPendingAndCompletedMeetings() {
                try {
                    const [pendingResponse, completedResponse] = await Promise.all([
                        fetch('/meetings/pending'),
                        fetch('/meetings/completed')
                    ]);
                    
                    const pendingMeetings = await pendingResponse.json();
                    const completedMeetings = await completedResponse.json();
                    
                    this.renderMeetingsWithSections(pendingMeetings, completedMeetings);
                } catch (error) {
                    console.error('Error loading meetings:', error);
                    this.renderEmptyState();
                }
            }

            renderMeetingsWithSections(pendingMeetings, completedMeetings) {
                const container = document.getElementById('meetings-list');
                
                if (pendingMeetings.length === 0 && completedMeetings.length === 0) {
                    this.renderEmptyState();
                    return;
                }

                let html = '';
                
                // Pending Meetings Section
                if (pendingMeetings.length > 0) {
                    html += `
                        <div style="margin-bottom: 1.5rem;">
                            <h3 style="margin-bottom: 1rem; color: var(--text-primary); font-size: 1rem; font-weight: 600;">
                                <i class="fas fa-clock"></i> Pending Meetings (${pendingMeetings.length})
                            </h3>
                            ${pendingMeetings.map(meeting => `
                                <div class="meeting-card" data-id="${meeting.id}">
                                    <div class="meeting-card-header">
                                        <span class="meeting-person">${meeting.person}</span>
                                        <span class="meeting-time">${meeting.time}</span>
                                    </div>
                                    <div class="meeting-agenda">
                                        <strong>Agenda:</strong> ${meeting.agenda ? meeting.agenda : 'No agenda provided'}
                                    </div>
                                    <div style="margin-top: 0.5rem; display: flex; gap: 0.5rem; justify-content: flex-end;">
                                        <button class="btn-icon mark-as-done-btn" style="color: var(--secondary-color);" data-meeting-id="${meeting.id}">
                                            <i class="fas fa-check"></i> Mark as Done
                                        </button>
                                        <a href="/meeting/${meeting.id}/edit" class="btn-icon" style="color: var(--primary-color); text-decoration: none;">
                                            <i class="fas fa-edit"></i> Edit
                                        </a>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    `;
                }
                
                // Completed Meetings Section
                if (completedMeetings.length > 0) {
                    html += `
                        <div id="completed-meetings-section">
                            <h3 id="completed-meetings-toggle" style="margin-bottom: 1rem; color: var(--text-primary); font-size: 1rem; font-weight: 600; cursor: pointer; display: flex; align-items: center; user-select: none;">
                                <i class="fas fa-check-circle"></i> 
                                <span style="margin-left: 0.5rem;">Completed Meetings (${completedMeetings.length})</span>
                                <i id="completed-meetings-caret" class="fas fa-chevron-down" style="margin-left: auto; transition: transform 0.2s;"></i>
                            </h3>
                            <div id="completed-meetings-list">
                            ${completedMeetings.map(meeting => `
                                <div class="meeting-card" style="opacity: 0.7; text-decoration: line-through;">
                                    <div class="meeting-card-header">
                                        <span class="meeting-person">${meeting.person}</span>
                                        <span class="meeting-time">${meeting.time}</span>
                                    </div>
                                    <div class="meeting-agenda">
                                        <strong>Agenda:</strong> ${meeting.agenda ? meeting.agenda : 'No agenda provided'}
                                    </div>
                                    <div style="margin-top: 0.5rem; text-align: right;">
                                        <span style="color: var(--secondary-color); font-size: 0.875rem;">
                                            <i class="fas fa-check"></i> Completed
                                        </span>
                                    </div>
                                </div>
                            `).join('')}
                            </div>
                        </div>
                    `;
                }
                
                container.innerHTML = html;
                // Add dropdown toggle for completed meetings
                setTimeout(() => {
                    const toggle = document.getElementById('completed-meetings-toggle');
                    const list = document.getElementById('completed-meetings-list');
                    const caret = document.getElementById('completed-meetings-caret');
                    if (toggle && list && caret) {
                        let open = true;
                        toggle.onclick = function() {
                            open = !open;
                            if (open) {
                                list.style.display = '';
                                caret.style.transform = 'rotate(0deg)';
                            } else {
                                list.style.display = 'none';
                                caret.style.transform = 'rotate(-90deg)';
                            }
                        };
                    }
                }, 0);
            }

            async markAsDone(meetingId) {
                // Find the meeting card in the DOM
                const card = document.querySelector(`.meeting-card[data-id="${meetingId}"]`);
                if (card) {
                    card.style.transition = 'opacity 0.7s ease, height 0.7s ease, margin 0.7s ease, padding 0.7s ease';
                    card.style.opacity = '0';
                    card.style.height = '0px';
                    card.style.margin = '0px';
                    card.style.padding = '0px';
                }
                try {
                    const response = await fetch(`/meetings/${meetingId}/complete`, {
                        method: 'POST'
                    });
                    const data = await response.json();
                    if (data.success) {
                        this.addMessage(`✅ Meeting marked as completed!`, 'bot');
                        this.speak('Meeting marked as completed');
                        // Wait for the fade-out animation, then reload meetings
                        setTimeout(() => {
                            this.loadPendingAndCompletedMeetings();
                        }, 700);
                    } else {
                        this.addMessage(`❌ ${data.error}`, 'bot');
                        // If error, restore card
                        if (card) {
                            card.style.opacity = '';
                            card.style.height = '';
                            card.style.margin = '';
                            card.style.padding = '';
                        }
                    }
                } catch (error) {
                    console.error('Error marking meeting as done:', error);
                    this.addMessage('❌ Error marking meeting as done', 'bot');
                    if (card) {
                        card.style.opacity = '';
                        card.style.height = '';
                        card.style.margin = '';
                        card.style.padding = '';
                    }
                }
            }

            renderEmptyState() {
                const container = document.getElementById('meetings-list');
                container.innerHTML = `
                    <div class="empty-state">
                        <div class="empty-state-icon">
                            <i class="fas fa-calendar-plus"></i>
                        </div>
                        <h3>No meetings scheduled</h3>
                        <p>Start by scheduling your first meeting!</p>
                    </div>
                `;
            }

            async sendMessage() {
                const message = this.commandInput.value.trim();
                if (!message) return;

                // Add user message
                this.addMessage(message, 'user');
                this.commandInput.value = '';
                this.sendBtn.disabled = true;

                try {
                    const response = await fetch('/schedule', {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ command: message })
                    });

                    const data = await response.json();
                    
                    if (data.missing_time) {
            addMessage(data.message, 'bot');
        } else {
            this.addMessage(data.message, 'bot');
            this.speak(data.message);  // Speak the bot response
            if (data.success) {
                await this.loadMeetings();
            }
        }
    } catch (error) {
        this.addMessage('Sorry, there was an error processing your request.', 'bot');
        this.speak('Sorry, there was an error processing your request.');
    } finally {
        this.sendBtn.disabled = false;
    }
}

// Add speak function for text-to-speech
speak(text) {
    if (!('speechSynthesis' in window)) {
        console.warn('Speech synthesis not supported');
        return;
    }
    const utterance = new SpeechSynthesisUtterance(text);
    // Select female voice if available
    const voices = window.speechSynthesis.getVoices();
    const femaleVoice = voices.find(voice => voice.name.toLowerCase().includes('female') || voice.name.toLowerCase().includes('woman') || voice.name.toLowerCase().includes('zira') || voice.name.toLowerCase().includes('susan'));
    if (femaleVoice) {
        utterance.voice = femaleVoice;
    }
    utterance.lang = 'en-US';
    window.speechSynthesis.speak(utterance);
}

            addMessage(content, sender) {
                const messageDiv = document.createElement('div');
                messageDiv.className = `message ${sender}`;
                
                const avatar = document.createElement('div');
                avatar.className = 'message-avatar';
                avatar.innerHTML = sender === 'user' ? '<i class="fas fa-user"></i>' : '<i class="fas fa-robot"></i>';
                
                const contentDiv = document.createElement('div');
                contentDiv.className = 'message-content';
                contentDiv.textContent = content;
                
                messageDiv.appendChild(avatar);
                messageDiv.appendChild(contentDiv);
                
                this.messagesContainer.appendChild(messageDiv);
                this.messagesContainer.scrollTop = this.messagesContainer.scrollHeight;
            }

            setupSpeechRecognition() {
                if (!('webkitSpeechRecognition' in window) && !('SpeechRecognition' in window)) {
                    this.micBtn.style.display = 'none';
                    return;
                }

                const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
                const recognition = new SpeechRecognition();
                
                recognition.continuous = false;
                recognition.interimResults = false;
                recognition.lang = 'en-US';

                this.micBtn.addEventListener('click', () => {
                    this.micBtn.classList.add('listening');
                    recognition.start();
                });

                recognition.onresult = (event) => {
                    const transcript = event.results[0][0].transcript;
                    this.commandInput.value = transcript;
                    this.sendMessage();
                };

                recognition.onerror = (event) => {
                    console.error('Speech recognition error:', event.error);
                    this.micBtn.classList.remove('listening');
                };

                recognition.onend = () => {
                    this.micBtn.classList.remove('listening');
                };
            }
        }

        // Initialize the application
        document.addEventListener('DOMContentLoaded', () => {
            new MeetingScheduler();
        });
